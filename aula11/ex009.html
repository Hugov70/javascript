<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
   <p>
       Pa√≠s de nascimento: <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" id="veri" onclick="verificar()">
   </p>
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtp')
            var res = document.getElementById('res')
            if ( pais.value == 'Brasil') {
                res.innerHTML = 'Brasileiro'
            } else {
                res.innerHTML = 'Estrangeiro'
            }
        }
    </script>
