<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o meu primeiro script</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal, 20pt, Arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <P>Já me livrei da maldição</P>

    <script>
        var n1 = window.prompt('Digite um número') //string
        var n2 = window.prompt('Digite outro número') //string
        var n3 = Number(n1) + Number(n2)
        alert(`A soma entre ${n1} e ${n2} é igual a ${n3}`) 
        // + concatenação
        // + soma - Number(n1) + Number(n2)
        //O JavaScript fica meio confuso, por isso é importante dizer qual o tipo da variável
    </script>
</body>
</html>
